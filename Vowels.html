<html>
<head><title>Vowels</title></head>

<body>

<script>
    //use logical or & if else
    var a=prompt("Enter any letter");
    a=a.toString()
    alert("Datatype is "+typeof(a));

    if (a=="a" || a=="e" || a=="i" || a=="o" || a=="u")
    {
        document.write("Your character is vowel");
    }
    else{
        document.write("Its not a vowel");
    }
</script>

</body>
</html>
